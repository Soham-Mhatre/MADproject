name: dhanapi
description: "A Flutter application for tracking stock market data and watchlists."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # For API requests to Alpha Vantage / Yahoo Finance
  http: ^1.3.0

  # For securely managing API keys
  flutter_dotenv: ^5.2.1

  # State management
  provider: ^6.0.5

  # For storing user watchlist locally
  shared_preferences: ^2.2.2

  # Formatting dates and numbers
  intl: ^0.18.0

  # For charting stock prices
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - .env  # API key storage file
